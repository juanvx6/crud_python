<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD Flask</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="text-center mb-4">CRUD de Usuarios</h1>

    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrear">
            ‚ûï Crear Usuario
        </button>
    </div>

    <table class="table table-striped shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th class="text-end">Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>
</div>

<div class="modal fade" id="modalCrear" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Crear Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        
        <input id="crearNombre" class="form-control mb-2" placeholder="Nombre">
        <input id="crearEmail" class="form-control mb-2" placeholder="Email">

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="crearUsuario()">Crear</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        
        <input id="editarNombre" class="form-control mb-2" placeholder="Nuevo nombre">
        <input id="editarEmail" class="form-control mb-2" placeholder="Nuevo email">

      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" onclick="guardarCambios()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let usuarioEditandoId = null;

async function cargarUsuarios() {
    const res = await fetch("/usuarios");
    const data = await res.json();

    const tabla = document.getElementById("tabla");
    tabla.innerHTML = "";

    data.forEach(u => {
        tabla.innerHTML += `
            <tr>
                <td>${u.id}</td>
                <td>${u.nombre}</td>
                <td>${u.email}</td>
                <td class="text-end">
                    <button class="btn btn-warning btn-sm" onclick="abrirModalEditar(${u.id}, '${u.nombre}', '${u.email}')">‚úèÔ∏è Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.id})">üóë Eliminar</button>
                </td>
            </tr>
        `;
    });
}

async function crearUsuario() {
    const nombre = document.getElementById("crearNombre").value;
    const email = document.getElementById("crearEmail").value;

    await fetch("/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, email })
    });

    document.getElementById("crearNombre").value = "";
    document.getElementById("crearEmail").value = "";

    const modal = bootstrap.Modal.getInstance(document.getElementById("modalCrear"));
    modal.hide();

    cargarUsuarios();
}

function abrirModalEditar(id, nombre, email) {
    usuarioEditandoId = id;

    document.getElementById("editarNombre").value = nombre;
    document.getElementById("editarEmail").value = email;

    new bootstrap.Modal(document.getElementById("modalEditar")).show();
}

async function guardarCambios() {
    const nombre = document.getElementById("editarNombre").value;
    const email = document.getElementById("editarEmail").value;

    await fetch(`/usuarios/${usuarioEditandoId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, email })
    });

    const modal = bootstrap.Modal.getInstance(document.getElementById("modalEditar"));
    modal.hide();

    cargarUsuarios();
}

async function eliminarUsuario(id) {
    if (!confirm("¬øSeguro que quieres eliminar este usuario?")) return;

    await fetch(`/usuarios/${id}`, { method: "DELETE" });
    cargarUsuarios();
}

window.onload = cargarUsuarios;
</script>

</body>
</html>
